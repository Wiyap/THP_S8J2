<!DOCTYPE html>
<html>
  <head>
    <title>Evenbrite kit</title>
    <link rel="stylesheet" href="../stylesheets.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center body-signup">
      <div class="col-4">
        <h1 class="text-center">Change Password</h1>
        <div class="form-group">
          <label for="Email" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email">
          <small id="emailHelp" class="form-text text-muted">Ne partage jamais ton email... JAMAIS!!!</small>
        </div>
        <div class="form-group">
          <label for="Password" class="form-label mt-4">Enter new password</label>
          <input type="password" class="form-control" id="Password" placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="ConfirmPassword" class="form-label mt-4">Confirm new password</label>
          <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary form-margin">Tout beau tout neuf</button>
      </div>
    </div>
  </body>

  <footer>

  </footer>

</html>
